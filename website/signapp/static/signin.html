<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #11998e, #38ef7d); /* Changed background */
            color: #fff;
        }
        .container {
            background: #ffffff;
            color: #000;
            border-radius: 10px;
            padding: 35px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            background: linear-gradient(135deg, #11998e, #38ef7d); /* Matching new color */
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .social-login {
            margin-top: 20px;
        }
        .social-login p {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .social-login .icons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-login .icons a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            text-align: center;
        }
        .social-login .icons .facebook {
            background-color: #4267b2;
        }
        .social-login .icons .google {
            background-color: #db4437;
        }
        .signup {
            font-size: 14px;
            margin-top: 10px;
        }
        .signup a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form action="#">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Type your first name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Type your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Mail-Id</label>
                <input type="email" id="email" placeholder="Type your email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" placeholder="Type your mobile number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Type your password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <div class="social-login">
            <p>Or Sign Up Using</p>
            <div class="icons">
                <a href="#" class="facebook">F</a>
                <a href="#" class="google">G</a>
            </div>
        </div>
    </div>
</body>
</html>
